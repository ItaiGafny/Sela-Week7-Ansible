---
- hosts: all
  tasks:

  - name: Delete app directory
    file:
      state: absent
      path: ~/weight-tracker  
          
  - name: Create app directory
    file:
      path:  ~/weight-tracker/
      state: directory
      mode: '0755'
    
- hosts: all
  become: true
  vars:
    default_container_name: weighttracker
    default_container_image: weighttracker.azurecr.io/weighttracker:{{ build_id }}
    default_container_command: run --name {{ default_container_name }} -p8080:8080 -d --restart unless-stopped -v:${PWD}/.env:/home/app/.env

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    #Set docker to run without sudo
    - name: Create docker group
      become: true
      shell: groupadd docker
      args:
          executable: /bin/bash

    - name: Add current user to docker group
      become: true
      ansible.builtin.user:
        name: azureuser
        groups: docker
        append: yes

    - name: reset connection so sudo changes will apply
      meta: reset_connection  
                
    - name: Docker login to ACR
      shell: |
        docker login weighttracker.azurecr.io -u {{ Service_principal_ID }} -p {{ Service_principal_password }}

    - name: Pull the weight tracker image
      docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Create weight tracker container
      docker_container:
        name: "{{ default_container_name }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        state: present
